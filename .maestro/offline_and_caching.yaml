appId: com.adriano.sharetheimage
---
- launchApp:
    clearState: true
    arguments:
        mockMode: "Success"
- assertNotVisible:
    id: "OfflineBanner"
- assertVisible:
    id: "PhotoItem"
- setAirplaneMode: enabled
- extendedWaitUntil:
    visible:
      id: "OfflineBanner"
- pressKey: Home
- stopApp: com.adriano.sharetheimage
- launchApp:
    clearState: false
    arguments:
        mockMode: "Success"
- assertVisible:
    id: "PhotoItem"
- assertVisible:
    id: "OfflineBanner"
- setAirplaneMode: disabled
- assertNotVisible:
    id: "OfflineBanner"